<div id="search-film">
    <form>
      <label for="search">Search :</label>
      <input id="search" type="text" name="title"/>
    </form>
  
    <ul class="films">
        <div *ngFor = "let film of films">  
            <ul class = "films">
              <li class="film card">
                <app-film-component [poster]="film.poster" [title]="film.title" [metascore]="film.metascore" [released]="film.released"
                [director]="film.director" [actors]="film.actors" [plot]="film.plot"
                ></app-film-component>  
              </li>
            </ul>
            </div>
    </ul>
  </div>
